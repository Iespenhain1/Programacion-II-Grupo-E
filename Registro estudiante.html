<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de estudiantes</title>
</head>
<body>
    <form name="FORMULARIO I">
        <H1>REGISTRO DE ESTUDIANTES</H1>
        Nombre:<input type="text"name="nombre"><br>
        dirección:<input type="text"name="Dirección"><br>
        Género:
        <select name="Genero">
            <option selected>Masculino</option>
            <option value="Genero">Femenino</option>
        </select> <br>
        Estado civil:<br>
        <input type="checkbox"name="Soltero" value="Soltero"checked>Soltero
        <input type="checkbox"name="Casado" value="Casado">Casado
        <input type="checkbox"name="Otro" value="Otro">Otro<br>
        Carrera a estudiar:
        <select name="Carrera">
            <option selected>Ingeniería</option>
            <option value="Carrera">Arquitectura</option>
            <option value="Carrera">Medicina</option>
        </select> <br>
        <input type="submit"name=enviar>
        <input type="reset"><br>
    </form>
</body>
</html>
